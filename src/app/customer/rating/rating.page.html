    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col text-align="center" offset="4">
            <b>
              <p> Please rate us !!</p>
            </b>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card>
        <form (ngSubmit)="onRating(form)" #form="ngForm">
          <ion-grid>
            <ion-row>
              <ion-col   offset-sm="20" text-center>
                <ion-radio-group>
                  
                      <ion-label position ="center">
                    <ion-item *ngFor="let item of ratings" >
                       
                            <ion-radio slot="end" [value]="item.value" [name]="item.name" 
                            [checked]="item.checked" (ionSelect)="radioSelect($event)"></ion-radio>
                            <ion-img [src] = "item.imageUrl" text-align="center"></ion-img>
                    </ion-item>
                          
                  </ion-label>
                </ion-radio-group>
              </ion-col>
            </ion-row>
            <ion-row>
              <br />
              <ion-col offset="5">
                <ion-buttons>
                  <ion-button type="submit" color="primary" fill="solid" slot="end" routerLink="/customer/tabs/reviews">
                    Next
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card>
    </ion-content>
